<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-outline-info" mat-raised-button routerLink="/usuario">
                    <i class="material-icons">keyboard_arrow_left</i>
                    Voltar
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{title}} Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label for="inputNome">Nome</mat-label>
                                        <input [(ngModel)]="usuario.nome" id="inputNome" matInput name="inputNome"
                                               required type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <mat-label for="inputCpf">CPF</mat-label>
                                        <input [(ngModel)]="usuario.cpf" id="inputCpf" matInput maxlength="11"
                                               name="inputCpf" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <mat-label for="inputEmail">E-mail</mat-label>
                                        <input [(ngModel)]="usuario.email" id="inputEmail" matInput maxlength="100"
                                               name="inputEmail" required type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputUsuario">Usuário</mat-label>
                                        <input [(ngModel)]="usuario.usuario" id="inputUsuario" matInput
                                               name="inputUsuario" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputSenha">Senha</mat-label>
                                        <input [(ngModel)]="usuario.senha" id="inputSenha" matInput name="inputSenha"
                                               required type="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputPerfil">Perfil</mat-label>
                                        <mat-select [(ngModel)]="usuario.perfil.perfil" id="inputPerfil" name="inputPerfil" required>
                                            <mat-option value="SINDICO">Síndico</mat-option>
                                            <mat-option value="ADMINISTRADORA">Administradora</mat-option>
                                            <mat-option value="MORADOR">Morador</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-md-12">
                                <div class="col-md-6 pull-left text-right">
                                    <button class="btn btn-danger text-center" mat-raised-button
                                            routerLink="/usuario">
                                        <i class="material-icons">cancel</i>
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-md-6 pull-right text-left">
                                    <button (click)="salvarUsuario()" class="btn btn-success text-center"
                                            mat-raised-button
                                            type="submit">
                                        <i class="material-icons">save</i>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
