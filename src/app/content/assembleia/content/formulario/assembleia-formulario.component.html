<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-outline-info" mat-raised-button routerLink="/assembleia">
                    <i class="material-icons">keyboard_arrow_left</i>
                    Voltar
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{title}} Assembleia</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label for="inputMotivo">Motivo</mat-label>
                                        <input [(ngModel)]="assembleia.motivo" id="inputMotivo" matInput name="inputMotivo"
                                               required type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <mat-label for="inputSituacao">Situação</mat-label>
                                        <input [(ngModel)]="assembleia.situacao" id="inputSituacao" matInput maxlength="11"
                                               name="inputCpf" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputAgendamento">Agendamento</mat-label>
                                        <input [(ngModel)]="assembleia.dataHoraAgendamento" id="inputAgendamento" matInput
                                               maxlength="1" name="inputAgendamento" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputAgendamento">Conclusão</mat-label>
                                        <input [(ngModel)]="assembleia.dataHoraConclusao" id="inputConclusao" matInput
                                               maxlength="1" name="inputConclusao" required type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-md-12">
                                <div class="col-md-6 pull-left text-right">
                                    <button class="btn btn-danger text-center" mat-raised-button
                                            routerLink="/assembleia">
                                        <i class="material-icons">cancel</i>
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-md-6 pull-right text-left">
                                    <button (click)="salvarAssembleia()" class="btn btn-success text-center"
                                            mat-raised-button
                                            type="submit">
                                        <i class="material-icons">save</i>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
