<div class="main-content">

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12">

                <div class="col-md-3 pull-right">
                    <button (click)="cadastrarReserva()" class="btn-outline-info w-100" mat-raised-button>
                        <mat-icon>date_range</mat-icon>
                        Cadastrar reserva
                    </button>
                </div>

            </div>

            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Listar reservas</h4>
                    </div>

                    <div class="card-body">

                        <div class="table-responsive">

                            <mat-form-field>
                                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
                            </mat-form-field>

                            <table [dataSource]="dataSource" class="table" mat-table>

                                <ng-container matColumnDef="id">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>ID</th>
                                    <td *matCellDef="let element" mat-cell> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dataHoraInicio">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>Data início</th>
                                    <td *matCellDef="let element" mat-cell> {{element.dataHoraInicio | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dataHoraFim">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>Data fim</th>
                                    <td *matCellDef="let element" mat-cell> {{element.dataHoraFim | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
                                </ng-container>

                                <ng-container matColumnDef="usuario">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>Responsável</th>
                                    <td *matCellDef="let element" mat-cell> {{element.usuario.nome}} </td>
                                </ng-container>

                                <ng-container matColumnDef="situacao">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>Situação</th>
                                    <td *matCellDef="let element" mat-cell> {{element.situacao}} </td>
                                </ng-container>

                                <ng-container matColumnDef="acoes">
                                    <th *matHeaderCellDef class="text-center" mat-header-cell>Ações</th>
                                    <td *matCellDef="let element" mat-cell>
                                        <button (click)="detalharReserva(element)" class="text-info" mat-icon-button
                                                matTooltip="Detalhar">
                                            <i class="material-icons">list</i>
                                        </button>
                                        <button (click)="editarReserva(element)" class="text-warning" mat-icon-button
                                                matTooltip="Editar">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button (click)="alterarSituacaoReserva(element)" class="text-info"
                                                mat-icon-button
                                                matTooltip="Alterar Situação">
                                            <i class="material-icons">swap_horiz</i>
                                        </button>
                                        <button (click)="confirmarDelecaoReserva(element)" class="text-danger"
                                                mat-icon-button matTooltip="Excluir">
                                            <i class="material-icons">delete_forever</i>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
