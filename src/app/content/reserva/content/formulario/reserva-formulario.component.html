<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-outline-info" mat-raised-button routerLink="/reserva">
                    <i class="material-icons">keyboard_arrow_left</i>
                    Voltar
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{title}} Reserva</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputDataInicio">Data Início</mat-label>
                                        <input [(ngModel)]="reserva.dataHoraInicio" [formControl]="dateControl"
                                               [matDatepicker]="picker" id="inputDataInicio" matInput
                                               name="inputDataInicio"
                                               required>
                                        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputDataFim">Data Fim</mat-label>
                                        <input [(ngModel)]="reserva.dataHoraFim" [formControl]="dateControl"
                                               [matDatepicker]="picker" id="inputDataFim" matInput
                                               name="inputDataFim"
                                               required>
                                        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-9">
                                    <mat-form-field>
                                        <mat-label for="inputDestinatario">Destinatário</mat-label>
                                        <input [(ngModel)]="reserva.usuario" [formControl]="myControl"
                                               [matAutocomplete]="auto" aria-label="Number" id="inputDestinatario"
                                               matInput name="inputDestinatario" required type="text">
                                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                {{option.nome}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-md-12">
                                <div class="col-md-6 pull-left text-right">
                                    <button class="btn btn-danger text-center" mat-raised-button
                                            routerLink="/reserva">
                                        <i class="material-icons">cancel</i>
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-md-6 pull-right text-left">
                                    <button (click)="salvarReserva()" class="btn btn-success text-center"
                                            mat-raised-button
                                            type="submit">
                                        <i class="material-icons">save</i>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
