<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-outline-info" mat-raised-button routerLink="/correspondencia">
                    <i class="material-icons">keyboard_arrow_left</i>
                    Voltar
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{title}} Correspondencia</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label for="inputDescricao">Descrição</mat-label>
                                        <textarea [(ngModel)]="correspondencia.descricao" cdkTextareaAutosize
                                                  #autosize="cdkTextareaAutosize"
                                                  cdkAutosizeMinRows="1"
                                                  cdkAutosizeMaxRows="5" id="inputDescricao" matInput name="inputDescricao"
                                                  required type="text"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <mat-label for="inputDataRecebimento">Data Recebimento</mat-label>
                                            <input [(ngModel)]="correspondencia.dataHoraRecebida" matInput [matDatepicker]="picker" id="inputDataRecebimento" name="inputDataRecebimento" required>
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <!--<div class="col-md-6">
                                    <mat-form-field>
                                        <mat-label for="inputEmail">E-mail</mat-label>
                                        <input [(ngModel)]="correspondencia.email" id="inputEmail" matInput maxlength="100"
                                               name="inputEmail" required type="email">
                                    </mat-form-field>
                                </div>-->
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label for="inputCorrespondencia">Usuário</mat-label>
                                        <input [(ngModel)]="correspondencia.usuario" id="inputCorrespondencia" matInput
                                               name="inputCorrespondencia" required type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-md-12">
                                <div class="col-md-6 pull-left text-right">
                                    <button class="btn btn-danger text-center" mat-raised-button
                                            routerLink="/correspondencia">
                                        <i class="material-icons">cancel</i>
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-md-6 pull-right text-left">
                                    <button (click)="salvarCorrespondencia()" class="btn btn-success text-center"
                                            mat-raised-button
                                            type="submit">
                                        <i class="material-icons">save</i>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
