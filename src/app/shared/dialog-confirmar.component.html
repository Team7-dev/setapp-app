<!-- Modal de Confirmação de Exclusão -->
<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography divider">
    <p>Tem certeza que deseja excluir esse registro?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="divider">
    <button mat-dialog-close mat-raised-button class="btn btn-danger"  tabindex="-1">Não</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-success" tabindex="1">Sim</button>
</mat-dialog-actions>
